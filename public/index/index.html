<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DisneyClient</title>
    <link rel="stylesheet" href="./public/index/styles.css">
  </head>
  <body>
    <script defer src="./public/index/index.js"></script>
    <div class="key-container" id="init-container">
      <img src="./images/icon.ico">
      <h1 class="key-text" id="init-text">starting...</h1>
    </div>
    <div class="key-container no-display" id="auth-container">
      <span class="key-text">Enter your key</span>
      <input type="text" class="key-input" maxlength="17" id="key-text">
      <input type="text" class="no-display" maxlength="17" id="version-text">
      <input type="text" class="no-display" maxlength="64" id="uuid-text">
      <a class="key-btn" id="key-btn">Login</a>
      <span class="key-text fetch-text invisible" id="fetch-text">connecting...</span>
    </div>
    <div class="key-container no-display" id="fetch-result-container">
      <span class="key-text" id="fetch-result-text"></span>
      <a class="key-btn no-display" id="open-btn">Open game</a>
      <a class="key-btn no-display" id="soft-mode-btn">Choose maps folder</a>
    </div>
    <span class="discord-container invisible" id="discord-container">
      <img src="./images/discord.png">
      <small id="small-text">patati#0017</small>
    </span>
  </body>
</html>
